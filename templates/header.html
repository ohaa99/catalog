

<div class="app-header">
	<div class="all-enters-btn">
		<a href="{{url_for('showCenters')}}">
			<span aria-hidden="true"></span>Show All Centers
		</a>
	</div>
	<div class="user-info">
		
			{% if 'username' not in session %}
			<a class="log-btn" href="{{ url_for('showLogin') }}">Login </a>
			{% else %}
			<p class="user-name">{{session['username']}}</p>
			<a class="log-btn" href="{{ url_for('disconnect') }}"> logout  </a>
		    {% endif %}
		
		
	</div>
</div>
